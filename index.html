<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">

    <!-- inicio de partida -->
    <div id="splash-screen" class="container">
        <img src="Images/Background inicio de partida.jpg" width="1000" alt="logo">
        <button id="start-btn">Start!</button>
      </div>
   
    
    <!-- canvas -->
    <canvas id="my-canvas" width="1099" height="328"></canvas>
    
    
    <!-- game over-->
    <div id="gameover-screen" class="container">
        <img src="./Images/background gameOver.jpg" width="1000" alt="logo">
        <button id="restart-btn">Play Again!</button>
      </div>

  </div>

  <script src="JavaScript/main.js"></script>
  
  <script src='JavaScript/game.js'></script>
  <script src="JavaScript/yasuo.js"></script>
  <script src="JavaScript/xerathAttacks.js"></script>

</body>
</html>
