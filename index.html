<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League Of Flames</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">

    <!-- inicio de partida -->
    <div id="splash-screen" class="container">
        <audio autoplay src="./sounds/inicio.mp3"></audio>
        <img src='./images/bg-inicio-partida.jpg' width="1000" alt="logo">
        <button id="start-btn" ><img src='/images/playbutton.jpeg'/> </button>
      </div>
    <h3><span> 0</span></h3>
    
    <!-- canvas -->
     <audio loop  src="./sounds/ataques.mp3"></audio>
    <canvas id="my-canvas" width="1400" height="600"></canvas>
    
    
    <!-- game over-->
    <div id="gameover-screen" class="container">
        <img src="./images/bg-game-over.jpg" width="1000" alt="logo" >
        <button id="restart-btn"><img src='/images/playbutton.jpeg'/> </button>
        <audio autoplay src="./sounds/derrota.mp3"></audio>
      </div>

  </div>

  <script src="javascript/main.js"></script>
  
  <script src='javascript/game.js'></script>
  <script src="javascript/yasuo.js"></script>
  <script src="javascript/xerathAttacks.js"></script>
  <script src="javascript/flame.js"></script>

</body>
</html>
